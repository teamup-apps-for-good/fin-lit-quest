name: "Run Tests"

on:
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - "documentation/**"
      - "README.md"

jobs:
  all_tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.2'
        bundler-cache: true

    - name: Run Rspec
      run: |
        bundle exec rspec -fd --fail-fast | tee rspec-output.txt

    - name: Run Cucumber
      run: |
        bundle exec rails cucumber 

    - name: Archive Rspec report
      id: upload-artifact
      uses: actions/upload-artifact@v2
      with:
        name: rspec-coverage
        path: coverage/
    
    - name: Capture Coverage Score
      run: |
        score=$(cat rspec-output.txt | grep 'Coverage report generated for RSpec ' | awk 'match($0, /LOC \(([0-9]+\.[0-9]+%)\) covered/, arr) { print(arr[1]) }')
        if [[ $score > 90 ]]; then
          echo "Coverage of $score passes"
        else
          echo "Coverage of '$score' did not pass"
          exit 1
        fi
        echo "COVERAGE_SCORE=$score" >> $GITHUB_ENV


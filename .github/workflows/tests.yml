name: "Run Tests"

on:
  pull_request:
    branches:
      - "**"

jobs:
  all_tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # v1.146.0
      with:
        ruby-version: 3.2.2
        bundler-cache: true

    - name: Run Rspec
      run: |
        bundle exec rspec

    - name: Run Cucumber
      run: |
        bundle exec rails cucumber 

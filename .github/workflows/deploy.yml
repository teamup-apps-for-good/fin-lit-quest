name: Deploy

on:
  push:
    branches:
      - main
      - jacksors/create-heroku-deployment

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku login
          heroku git:remote --app fin-lit-quest
          git push heroku
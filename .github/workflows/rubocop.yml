# pulled from repo
name: "Rubocop"

on:
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - "documentation/**"
      - "README.md"

jobs:
  rubocop:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.2'
        bundler-cache: true

    - name: Rubocop run
      id: rubocop
      run: |
        bundle exec rubocop --format github
